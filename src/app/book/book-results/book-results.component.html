<div *ngFor="let book of booksArray, let i=index" class="card">
    <div class="book-image">
        <img [src]="book.imagePath" class="card-img-top" alt="...">
    </div>
    <div class="card-body">
        <a href="#">
            <h5 class="card-title">{{ book.title }}</h5>
        </a>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ book.authors[0] }}</li>
        <li class="list-group-item">{{ book.avgRating }}</li>
    </ul>
</div>
