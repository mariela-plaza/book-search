<div class="card" [ngClass]="{'selected-card': image.isActive}">
    <mat-icon class="selected-book" *ngIf="image.isActive">turned_in</mat-icon>
    <mat-icon class="not-selected-book" *ngIf="!image.isActive">turned_in_not</mat-icon>
    <div class="book-image">
        <a [routerLink]="['/books', index]" routerLinkActive #image="routerLinkActive">
            <img [src]="book.imagePath" class="card-img-top" alt="...">
        </a>
    </div>
    <div class="card-body">
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item book-rating-data">
            <span>
                <app-stars [rating]="book.avgRating"></app-stars>({{ book.ratingsCount }})
            </span>
        </li>
        <li class="list-group-item book-authors d-flex">
            <h4 class="author">{{ book.authors[0] }}</h4>
        </li>
    </ul>
</div>
